<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Open Library</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fa2a99ff75.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header>
        <nav style="background-color: #e3f2fd;" class="navbar navbar-light ">
            <div class="container-fluid container">
                <a class="navbar-brand">
                    <h1><i class="text-success fa-solid fa-book"></i> Open Book</h1>
                </a>
                <form class="d-flex">
                    <input id="input-search" class="form-control me-2" type="text">
                    <button class="btn btn-outline-success" id="btn-search" onclick="clickSearch()"
                        type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <h3 id="total-result"></h3><br>
            <div id="book-lists" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>



    <!-- js file linked here -->
    <script src="app.js"></script>
</body>

</html>
